<div class="vehicle-details">
    <h1>Vehicle Details</h1>
    <img src="{{vehicle.image}}" alt="" width="300px">
    <div class="detail-item">
        <span class="label">Vehicle:</span>
        <span class="value">{{vehicle.Vehicle}}</span>
    </div>
    <div class="detail-item">
        <span class="label">Manufacturer:</span>
        <span class="value">{{vehicle.manufacturer}}</span>
    </div>
    <div class="detail-item">
        <span class="label">Type:</span>
        <span class="value">{{vehicle.type}}</span>
    </div>
    <div class="detail-item">
        <span class="label">Model:</span>
        <span class="value">{{vehicle.model}}</span>
    </div>
    <div class="detail-item">
        <span class="label">Fuel:</span>
        <span class="value">{{vehicle.fuel}}</span>
    </div>
    <div class="detail-item">
        <span class="label">Color:</span>
        <span class="value">{{vehicle.color}}</span>
    </div>
</div>
