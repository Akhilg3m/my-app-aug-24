<div class="parent">

    <div class="child">

        <form [formGroup]="loginForm">

            <h1>Login</h1>

            <label for="">Email:</label>
            <input type="text" formControlName="email">
            <br>

            <label for="">Password:</label>
            <input type="password" formControlName="password">
            <br>

            <button (click)="login()">login</button>

        </form>

    </div>

</div>
